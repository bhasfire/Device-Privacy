<!DOCTYPE html>
<html>
<head>
    <title>Device Privacy Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pick-directory {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #pick-directory:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #file-list-container {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .file-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 5px;
        }
        .privacy-score {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Device Privacy Web App</h1>
    <button id="pick-directory">Pick Directory</button>
    <div id="file-list-container"></div>

    <script src="script.js"></script>
</body>
</html>
